<!DOCTYPE html>
<html>
<head>
	<title>Auto Comments Reply</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Auto Comments Reply</h1>
		<p>Enter the Facebook post URL and the automated reply message below.</p>
		<form>
			<div class="form-group">
				<label for="post-url">Post URL</label>
				<input type="text" class="form-control" id="post-url" placeholder="https://www.facebook.com/...">
			</div>
			<div class="form-group">
				<label for="auto-reply">Automated Reply</label>
				<textarea class="form-control" id="auto-reply" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
